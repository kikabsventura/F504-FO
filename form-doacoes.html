          <!-- Formulario -->
          <form action="form-doacoes2.html" id="formDoacoes" style="align-self: center;" onsubmit="registarDoacao(); return false;">
          <div class="formulario" style="margin-top: 150px; margin-bottom: 110px">
            <div class="titulo">Efetuar Doação</div>
            
            <div class="linha"> <!--Linha1-->
              <div> <!-- Nome -->
                <input
                      class="caixa-esquerda"
                      id="NomeDoacao"
                      type="text"
                      placeholder="Primeiro Nome (Francisca)"
                      pattern="^[A-Z][a-z]*$"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Primeiro Nome (Francisca)'"
                      value=""
                      required
                  />
              </div>
              <div> <!-- Apelido -->
                <input
                      class="caixa-direita"
                      id="ApelidoDoacao"
                      type="text"
                      placeholder="Apelido (Ventura)"
                      pattern="^[A-Z][a-z]*$"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Apelido (Ventura)'"
                      value=""
                      required
                />
              </div>
            </div>

            <div class="linha"> <!--Linha2-->

              <!--Telefone-->
              <div class="caixa-com-simbolo">
                <div class="img-telefone">
                <img
                  loading="lazy"
                  src="img/phone_symbol.png"
                  style="height:38px; width:40px; padding-top: 10px; padding-left: 10px"
                />
                </div>
                <div> <!-- Telefone -->
                  <input
                        class="texto-primeira-caixa"
                        style="width: 312px"
                        id="TelefoneDoacao"
                        type="tel"
                        placeholder="Número Telefónico (910 234 567)"
                        pattern="[0-9]{3} [0-9]{3} [0-9]{3}"
                        onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Número Telefónico (910 234 567)'"
                        value=""
                        required
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="caixa-com-simbolo">
              <div class="img-telefone">
                <img
                  loading="lazy"
                  src="img/email_symbol.png"
                  style="height:38px; width:40px; padding-top: 10px; padding-left: 10px"
                />
              </div>
                <div> <!-- Email -->
                  <input
                        class="texto-primeira-caixa"
                        style="width: 314px"
                        id="EmailDoacao"
                        type="tel"
                        placeholder="Email (exemplo@internet.com)"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Email (exemplo@internet.com)'"
                        value=""
                        required
                  />
                </div>
              </div>
            </div>

            <div class="linha"> <!--Linha3-->

              <div class="caixa-com-simbolo">
                <div class="img-4">
                <img
                  loading="lazy"
                  src="img/donation.svg"
                  style="height:38px; width:40px; padding-top: 10px; padding-left: 5px"
                />
                </div>
                <div> <!-- Valor Doação -->
                  <input
                        class="texto-primeira-caixa"
                        id="SelectValorDoacao"
                        style="width: 320px;"
                        type="text"
                        placeholder="Valor da Doação (10,00€)"
                        pattern="\d{1,4},\d{2}"
                        inputmode="numeric"
                        onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Valor da Doação (€)'"
                        value=""
                        required
                  />
                </div>
              </div>

                <div> <!-- Selecao Evento -->
                  <select class="caixa-esquerda" id="SelectEventoDoacao" style="color:#858796">
                    <!--Vem de Local Storage-->
                  </select>
                </div>
            </div>

                  onclick = "registarDoacao()"
              />
            </div>
