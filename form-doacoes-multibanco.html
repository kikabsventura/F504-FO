            <div class="titulo">Efetuar Doação</div>
            
            <div> <!-- Nome do Cartão -->
              <input
                      class="segunda-caixa"
                      id="inputNome"
                      type="text"
                      placeholder="Nome do Cartão (João Santos)"
                      pattern="^[A-Z][a-z]*( [A-Z][a-z]*)+$"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Nome do Cartão (João Santos)'"
                      value=""
                      required
                    />
            </div>
            <div class="terceira-caixa"> <!-- Numero do Cartão -->
              <div>
                <input
                      class="texto-terceira-caixa"
                      id="inputNumeroCartao"
                      type="tel"
                      placeholder="Número do Cartão (1234 5678 0000 1234)"
                      pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Número do Cartão (1234 5678 0000 1234)'"
                      value=""
                      required
                  />
              </div>
              <img
                loading="lazy"
                src="img/multibanco-logos.png"
                class="img-5"
              />
            </div>
            <div class="linha">
              <div> <!-- Data de Validade -->
                <input
                      class="caixa-esquerda"
                      id="inputDataValidade"
                      name="inputDataValidade"
                      type="month"
                      min="today"
                      value=""
                      style="color: #858796"
                      required
                  />
              </div>
              <div> <!-- CVV/CVC -->
                <input
                      class="caixa-direita"
                      id="inputCVC"
                      type="tel"
                      placeholder="CVV/CVC (***)"
                      pattern="[0-9]{3}"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'CVV/CVC (***)'"
                      value=""
                      required
                />
              </div>
            </div>
            <!-- Botão -->
            <div class="div-botao">

                  class="primary-btn"
                  type="submit"
                  value="DOAR"
                  style="width: 200px; text-align:center"
              />
